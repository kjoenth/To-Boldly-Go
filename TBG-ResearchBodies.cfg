@PART[TrackBodiesTelescope]:FOR[ResearchBodies]:NEEDS[Kopernicus,To-Boldly-Go]
{
    @MODULE[ModuleTrackBodies]
    {
        @maxTrackDistance = 5.4e17
    }
}

@PART[InfraredTelescope]:FOR[ResearchBodies]:NEEDS[Kopernicus,To-Boldly-Go]
{
    @MODULE[ModuleTrackBodies]
    {
        @maxTrackDistance = 3.24e16
    }                       
}

@RESEARCHBODIES:FOR[ResearchBodies]:NEEDS[Kopernicus,To-Boldly-Go]
{
    @observatorylvl1range = 7.0e15
    @observatorylvl2range = 5.0e17
}   
//##End ResearchBodies
//##########################

