@PART[tarsierSpaceTelescope]:FOR[TarsierSpaceTech]:NEEDS[ResearchBodies,To-Boldly-Go]
{
    MODULE
    {
        name = ModuleTrackBodies
        difficulty = 2
        minAltitude = 200000
        maxTrackDistance = 1.0e10
        electricChargeRequest = 5
        landed = false
        viewAngle =12
        scienceReward = 8
    }
}

