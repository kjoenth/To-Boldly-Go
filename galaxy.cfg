                sunLensFlareColor =  .3607843, .7882353, 1,1.0 // The color of the stars LensFlare effect. Gets multiplied with the color of the base texture (yellow-ish for stock flare).
                             

                
                
                
                sunAU =  6.530859E+10 // TODO
