@Kopernicus
{
    //https://github.com/Kopernicus/Kopernicus/wiki/Syntax-for-stars
    Body
    {
        %name = Amunna
        Template
        {
            name = Sun      
            removePQS = false // Should we strip the PQS off
            removeAtmosphere = false // Should we strip the atmosphere off
            removeBiomes = false // Should we remove the biomes
            removeOcean = false // Should we strip the ocean off
            removeAllPQSMods = true // Should we strip all Mods off
            removeProgressTree = false // Collection of PQS mods to remove
            removeCoronas = true // Remove coronas for star

        }
        %Properties
        {
            //https://github.com/Kopernicus/Kopernicus/wiki/Properties
            %description = Amunna is a main sequence yellow dwarf star.
            %radius =  248427501
            %mass =  1.58366E+28
            %gravParameter =  1.056935E+18
            %geeASL =  17.12572
            %rotates = True
            %rotationPeriod =  432000 
            //%initialRotation = %(initialRotation)s
            //%tidallyLocked = %(isTidallyLocked)s
            //%isHomeWorld =   %(isHomeWorld)s 
            //inLWHZ = NA 
            //inLMHZ = NA 
            //%timewarpAltitudeLimits = 0 30000 30000 60000 100000 300000 600000 800000
            %sphereOfInfluence =  3.884197E+13
        }

        %Orbit
        {
            //https://github.com/Kopernicus/Kopernicus/wiki/Orbit
            %referenceBody = Core
            %color =  1, .9294118, .8352941,1.0
            %mode = 0
            %inclination =  5 
            //%eccentricity = %(theEccentricity)s 
            %semiMajorAxis =  4.577455E+16 
            //%longitudeOfAscendingNode = %(theLongitudeOfAscendingNode)s 
            %argumentOfPeriapsis =  187
            %meanAnomalyAtEpoch =  0
            %epoch =  0       
        }

        //%(theRingData)s
        ScaledVersion
        {
            Light
            {
                //https://github.com/Kopernicus/Kopernicus/wiki/Light
                givesOffLight = True // Whether the star should emit light and have a LensFlare effect.   

                sunlightColor =  1, .9294118, .8352941,1.0 // The color of the LocalSpace starlight. Influences vessels and PQS terrain.
                sunlightIntensity = 0.50
                sunlightShadowStrength = 0.7523364 // The strength of the shadows caused by LocalSpace starlight.

                scaledSunlightColor =  1, .9294118, .8352941,1.0 // The color of the ScaledSpace starlight. Influences the ScaledSpace representation of the bodies.
                scaledSunlightIntensity = 0.30

                IVASuncolor =  1, .9294118, .8352941,1.0 // The color of the starlight in IVA view.
                IVASunIntensity = 1.0

                ambientLightColor = 0,0,0,1 // The color of ambient lighting when orbiting near the star.
                sunLensFlareColor =  1, .9294118, .8352941,1.0 // The color of the stars LensFlare effect. Gets multiplied with the color of the base texture (yellow-ish for stock flare).
                             

                
                
                
                sunAU =  1.291504E+10 // TODO
                luminosity =  952.1324 // TODO
                insolation = 0.15 // TODO
                radiationFactor = 1 // TODO               
                //
                // In 1.3.1-3 this was fixed, so your IntensityCurve and IVAIntensity curve need to be in localspace distance (meters) 
                // while your ScaledIntensityCurve (which should be kept since it was the only one working previously) remains in 
                // scaledspace distance (meters / 6000).
                // https://forum.kerbalspaceprogram.com/index.php?/topic/151998-indev-13-to-boldly-go-an-external-application-designed-to-procedurally-generate-an-entire-galaxy-for-ksp/&do=findComment&comment=3261071
                //
                //IntensityCurve is what is seen when viewing a ship in 3rd person. 
                //Put another way: how far will a given star be able to illuminate something
                //IntensityCurves is for making the light brighter/darker with distance
                // Associates a distance value (in meters) with a value that describes the intensity of the LocalSpace starlight at that point.
                IntensityCurve 
                {
                    key = 3399960064 1.8 -2.64708991593613e-10 -2.64708991593613e-10
                    key = 6799920128 1.272792206 -9.35887614984485e-11 -9.35887614984485e-11
                    key = 13599840256 0.9 -3.30886239492017e-11 -3.30886239492017e-11
                    key = 20399760384 0.734846923 -1.80111655480843e-11 -1.80111655480843e-11
                    key = 40799520768 0.519615242 -6.36790864806195e-12 -6.36790864806195e-12
                    key = 122398562304 0.3 -1.22550459071117e-12 -1.22550459071117e-12
                    key = 244797124608 0.212132034 -4.33281303233557e-13 -4.33281303233557e-13
                    key = 2100000000000 0 -1.72444947838392e-14 0
                }
                    
                //ScaledIntensityCurve stops the star brightness from being overwhelming
                // Associates a distance value (in meters / 6000) with a value that describes the intensity of the ScaledSpace starlight at that point.
                ScaledIntensityCurve 
                {
                    key = 566660 1.8 -2.64708991593613e-10 -2.64708991593613e-10
                    key = 1133320 1.272792206 -9.35887614984485e-11 -9.35887614984485e-11
                    key = 2266640 0.9 -3.30886239492017e-11 -3.30886239492017e-11
                    key = 3399960 0.734846923 -1.80111655480843e-11 -1.80111655480843e-11
                    key = 6799920 0.519615242 -6.36790864806195e-12 -6.36790864806195e-12
                    key = 20399760 0.3 -1.22550459071117e-12 -1.22550459071117e-12
                    key = 40799520 0.212132034 -4.33281303233557e-13 -4.33281303233557e-13
                    key = 350000000 0 -1.72444947838392e-14 0
                }
                //IVAIntensityCurve is what is seen through the windows of pods
                // Associates a distance value (in meters) with a value that describes the intensity of the IVA starlight at that point.
                IVAIntensityCurve 
                {
                    key = 3399960064 1.8 -2.64708991593613e-10 -2.64708991593613e-10
                    key = 6799920128 1.272792206 -9.35887614984485e-11 -9.35887614984485e-11
                    key = 13599840256 0.9 -3.30886239492017e-11 -3.30886239492017e-11
                    key = 20399760384 0.734846923 -1.80111655480843e-11 -1.80111655480843e-11
                    key = 40799520768 0.519615242 -6.36790864806195e-12 -6.36790864806195e-12
                    key = 122398562304 0.3 -1.22550459071117e-12 -1.22550459071117e-12
                    key = 244797124608 0.212132034 -4.33281303233557e-13 -4.33281303233557e-13
                    key = 2100000000000 0 -1.72444947838392e-14 0
                }
                //brightnessCurve controls the sunflare
                //skyBrightness = e^(-3.897121 - 0.1868262*apparentMagnitude)
                //BrightnessCurve is for making the sun lens flare bigger or smaller with distance.
                brightnessCurve // Associates a distance value with a multiplier for the brightness of the LensFlare effect.
                {
                    key = 0 .0045
                    key = 1 0.74
                    key = 5 3.76003099
                    key = 10 7.57236814
                    key = 15 11.4047007
                    key = 20 15.2500763
                    key = 26 19.8771814
                }
            }

            Material
            {
            	//https://github.com/Kopernicus/Kopernicus/wiki/ScaledVersion_Material
                emitColor0 =  1, .9294118, .8352941,1.0
                emitColor1 =  .4, .3717647, .3341177,1.0
                sunspotColor = 0.23,0.23,0.23,1.0
                rimColor =  1, .9294118, .8352941,1.0
                rimPower = 1
                rimBlend = 1
            }

            Coronas
            {
                //https://github.com/Kopernicus/Kopernicus/wiki/Coronas
                Corona
                {
                    rotation = 0
                    speed = -1
                    updateInterval = 5
                    scaleLimitX = 5
