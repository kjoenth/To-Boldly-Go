@Kopernicus
{
    //https://github.com/Kopernicus/Kopernicus/wiki/Syntax-for-stars
    Body
    {
        %name = Tovos
        Template
        {
            name = Sun      
            removePQS = false // Should we strip the PQS off
            removeAtmosphere = false // Should we strip the atmosphere off
            removeBiomes = false // Should we remove the biomes
            removeOcean = false // Should we strip the ocean off
            removeAllPQSMods = true // Should we strip all Mods off
            removeProgressTree = false // Collection of PQS mods to remove
            removeCoronas = true // Remove coronas for star

        }
        %Properties
        {
            //https://github.com/Kopernicus/Kopernicus/wiki/Properties
            %description = Tovos is a main sequence orange dwarf star.
            %radius =  2.216646E+08
            %mass =  1.260827E+28
            %gravParameter =  8.41476E+17
            %geeASL =  17.12572
            %rotates = True
            %rotationPeriod =  432000 
            //%initialRotation = %(initialRotation)s
            //%tidallyLocked = %(isTidallyLocked)s
            //%isHomeWorld =   %(isHomeWorld)s 
            //%timewarpAltitudeLimits = 0 30000 30000 60000 100000 300000 600000 800000
            %sphereOfInfluence =  2.538966E+14
        }

        %Orbit
        {
            //https://github.com/Kopernicus/Kopernicus/wiki/Orbit
            %referenceBody = Core
            %color =  1, .8627451, .7490196,1.0
            %mode = 0
            %inclination =  15 
            //%eccentricity = %(theEccentricity)s 
            %semiMajorAxis =  3.277799E+17 
            //%longitudeOfAscendingNode = %(theLongitudeOfAscendingNode)s 
            %argumentOfPeriapsis =  246
            %meanAnomalyAtEpoch =  0
            %epoch =  0       
        }

        //%(theRingData)s
        ScaledVersion
        {
            Light
            {
                //https://github.com/Kopernicus/Kopernicus/wiki/Light
                sunlightColor =  1, .8627451, .7490196,1.0
                sunlightIntensity = 0.50
                scaledSunlightColor =  1, .8627451, .7490196,1.0
                scaledSunlightIntensity = 0.30
                IVASuncolor =  1, .8627451, .7490196,1.0
                IVASunIntensity = 1.0
                sunLensFlareColor =  1, .8627451, .7490196,1.0
                ambientLightColor = 0,0,0,1
                sunAU =  1.35599E+10
                luminosity = 0
                givesOffLight = True
                //
                // In 1.3.1-3 this was fixed, so your IntensityCurve and IVAIntensity curve need to be in localspace distance (meters) 
                // while your ScaledIntensityCurve (which should be kept since it was the only one working previously) remains in 
                // scaledspace distance (meters / 6000).
                // https://forum.kerbalspaceprogram.com/index.php?/topic/151998-indev-13-to-boldly-go-an-external-application-designed-to-procedurally-generate-an-entire-galaxy-for-ksp/&do=findComment&comment=3261071
                //
                IntensityCurve
                {
                    key = 0 1 0 0
                    key = 3000000000 1 0 -4.809E-11
                    key = 6000000000 0.9 -2.404E-11 -2.404E-11
                    key = 12000000000 0.8 -1.202E-11 -1.202E-11
                    key = 24000000000 0.7 -6.011E-12 -6.011E-12
                    key = 48000000000 0.6 -3.006E-12 -3.006E-12
                    key = 96000000000 0.5 -1.503E-12 -1.503E-12
                    key = 192000000000 0.4 -7.514E-13 -7.514E-13
                    key = 384000000000 0.3 -3.757E-13 -3.757E-13
                    key = 600000000000 0.235614 -2.404E-13 -1.212E-12
                    key = 768000000000 0.032 -1.212E-12 -3.006E-14
                    key = 1536000000000 0.016 -1.503E-14 -1.503E-14
                    key = 3072000000000 0 -7.514E-15 0
                }
                //ScaledIntensityCurve stops the star brightness from being overwhelming
                ScaledIntensityCurve
                {
                    key = 0 1 0 0
                    key = 500000 1 0 -2.885E-07
                    key = 1000000 0.9 -1.443E-07 -1.443E-07
                    key = 2000000 0.8 -7.213E-08 -7.213E-08
                    key = 4000000 0.7 -3.607E-08 -3.607E-08
                    key = 8000000 0.6 -1.803E-08 -1.803E-08
                    key = 16000000 0.5 -9.017E-09 -9.017E-09
                    key = 32000000 0.4 -4.508E-09 -4.508E-09
                    key = 64000000 0.3 -2.254E-09 -2.254E-09
                    key = 100000000 0.235614 -1.443E-09 -7.272E-09
                    key = 128000000 0.032 -7.272E-09 -1.803E-10
                    key = 256000000 0.016 -9.017E-11 -9.017E-11
                    key = 512000000 0 -4.508E-11 0
                }
                IVAIntensityCurve
                {
                    key = 0 1 0 0
                    key = 3000000000 1 0 -4.809E-11
                    key = 6000000000 0.9 -2.404E-11 -2.404E-11
                    key = 12000000000 0.8 -1.202E-11 -1.202E-11
                    key = 24000000000 0.7 -6.011E-12 -6.011E-12
                    key = 48000000000 0.6 -3.006E-12 -3.006E-12
                    key = 96000000000 0.5 -1.503E-12 -1.503E-12
                    key = 192000000000 0.4 -7.514E-13 -7.514E-13
                    key = 384000000000 0.3 -3.757E-13 -3.757E-13
                    key = 600000000000 0.235614 -2.404E-13 -1.212E-12
                    key = 768000000000 0.032 -1.212E-12 -3.006E-14
                    key = 1536000000000 0.016 -1.503E-14 -1.503E-14
                    key = 3072000000000 0 -7.514E-15 0
                }
                brightnessCurve
                {
                    key = 0.0014 0.035 0 25
                    key = 0.01 0.5 50 50
                    key = 0.1 5 50 50
                    key = 0.45 22.5 50 -50
                    key = 0.5 0 -50 -50
                    //key = 0 0 0 25
                    //key = 0.01 0.105 0.5 0.5
                    //key = 1 0.6 0.5 0.5
                    //key = 5 3 0 0
                    //key = 10 3 0 0
                    //key = 50 2 0 0
                    //key = 200 2 0 0
                }
                //red dwarf
                //brightnessCurve
                //{
                //    key = 0.0014 0.035 0 25
                //    key = 0.01 0.5 50 50
                //    key = 0.1 5 50 50
                //    key = 0.27 13.5 50 -50
                //    key = 0.28 0 -50 -50
                //}
                //brown dwarf
                //brightnessCurve
                //{
                //    key = 0.0014 0.035 0 25
                //    key = 0.01 0.25 25 25
                //    key = 0.1 2.5 25 25
                //    key = 0.45 11.25 25 25
                //}
            }

            Material
            {
            	//https://github.com/Kopernicus/Kopernicus/wiki/ScaledVersion_Material
                emitColor0 =  1, .8627451, .7490196,1.0
                emitColor1 =  .4, .345098, .2996078,1.0
                sunspotColor = 0.23,0.23,0.23,1.0
                rimColor =  1, .8627451, .7490196,1.0
                rimPower = 1
                rimBlend = 1
            }

            Coronas
            {
                //https://github.com/Kopernicus/Kopernicus/wiki/Coronas
                Corona
                {
                    rotation = 0
                    speed = -1
                    updateInterval = 5
                    scaleLimitX = 5
                    scaleLimitY = 5
                    scaleSpeed = 0.007
                    Material
                    {
                        texture = To_Boldly_Go/coronae/KCorona
                        inverseFade = 2.553731
                    }
                }
                Corona
                {
                    rotation = 0
                    speed = 1
                    updateInterval = 5
                    scaleLimitX = 5
                    scaleLimitY = 5
                    scaleSpeed = 0.009
                    Material
                    {
                        texture = To_Boldly_Go/coronae/KCorona
                        inverseFade = 2.553731
                    }
                }
            }

        }
        //%(theSolarPowerCurve)s
    }
}

