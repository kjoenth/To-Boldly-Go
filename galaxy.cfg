                    scaleLimitX = 5
                    scaleLimitY = 5
                    scaleSpeed = 0.009
                    Material
                    {
                        texture = To_Boldly_Go/coronae/RedCorona
                        inverseFade = 2.553731
                    }
                }
            }

        }
        //%(theSolarPowerCurve)s
