                //https://github.com/Kopernicus/Kopernicus/wiki/Coronas
                Corona
                {
                    rotation = 0
                    speed = -1
                    updateInterval = 5
                    scaleLimitX = 5
                    scaleLimitY = 5
                    scaleSpeed = 0.007
                    Material
                    {
                        texture = To_Boldly_Go/Coronae/OrangeCorona
