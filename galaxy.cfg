                    key = 0.01 0.5 50 50
                    key = 0.1 5 50 50
                    key = 0.45 22.5 50 -50
                    key = 0.5 0 -50 -50
                }
            }

            Material
            {
            	//https://github.com/Kopernicus/Kopernicus/wiki/ScaledVersion_Material
                emitColor0 =  .8078431, .4941176, 0,1.0
                emitColor1 =  .3231373, .1976471, 0,1.0
                sunspotColor = 0.23,0.23,0.23,1.0
                rimColor =  .8078431, .4941176, 0,1.0
                rimPower = 1
                rimBlend = 1
            }

            Coronas
