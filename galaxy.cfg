        //%(theRingData)s
        ScaledVersion
        {
            Light
            {
                //https://github.com/Kopernicus/Kopernicus/wiki/Light
                givesOffLight = True // Whether the star should emit light and have a LensFlare effect.   

                sunlightColor =  1, .9411765, .8666667,1.0 // The color of the LocalSpace starlight. Influences vessels and PQS terrain.
